<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>


    <title>Simon Game</title>

    <style>
      .font_1 {
  font-family: "Merriweather", serif;
  font-weight: 400;
  font-style: normal;
}
    </style>
</head>
<body class="py-4">

    <div class="flex flex-col justify-center items-center mt-2">
        <h1 class="lg:text-4xl font-bold bg-gradient-to-r from-fuchsia-500 to-cyan-500 bg-clip-text text-transparent font_1">Simon says Game</h1>
        <h2 class="text-2xl font-bold bg-gradient-to-r from-purple-500 to-purple-900 bg-clip-text text-transparent font_1 text-center">Click/Touch in white to Start</h2>
    </div>
   

<div class="container grid grid-cols-2 grid-rows-2 content-center  lg:px-52 mt-12 gap-5 ">
    
   <div type="button" class="btnn active:scale-90 transition-all duration-100 bg-red-500   justify-self-end w-3/4 lg:w-2/4 h-28 sm:h-60 red border-2 lg:border-8 border-slate-600 rounded-[48px]" id="red"></div>

   <div type="button"  class="btnn active:scale-90 transition-all duration-100 bg-blue-500  w-3/4 lg:w-2/4 h-28 sm:h-60 blue border-2 lg:border-8 border-slate-600  rounded-[48px]" id="blue"></div>

   <div type="button"  class="greenn btnn active:scale-90 transition-all duration-100 bg-green-500 h-28 justify-self-end w-3/4 lg:w-2/4 sm:h-60  border-2 lg:border-8 border-slate-600  rounded-[48px] " id="greenn"></div>

   <div type="button"  class="btnn active:scale-90 transition-all duration-100 bg-yellow-500 w-3/4 lg:w-2/4 h-28 sm:h-60 yellow border-2 lg:border-8 border-slate-600  rounded-[48px] " id="yellow"></div>
</div>





    <script src="app.js"></script>
</body>
</html>
